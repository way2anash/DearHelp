 <h2 class="text-center">Messages</h2>
<div class="container" th:each="message : ${messages}">
        
        <div class="row">
            <div class="col-md-2"></div>
           
            <div class="col-md-8 text-center">
             <div class="card  shadow-lg p-3 mb-5 bg-white rounded">
         
  <div class="card-body">
      
<dl>
  <dt>Message</dt>
  <dd><span th:text="${message.queries}"></span></dd>
     <dt>On</dt>
  <dd><span th:text="${message.createdDate}"></span></dd>
  <dt>By</dt>
  <dd><span th:text="${message.name}"></span></dd>
     <dt>Email</dt>
  <dd><span th:text="${message.emailId}"></span></dd>
    
</dl>

   </div>
   </div>
     </div></div>
